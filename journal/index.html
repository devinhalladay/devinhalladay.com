---
layout: default
title: Journal
class: "page__journal"
---
<section class="site__content padding-top">
  <div class="grid">
    {% for post in site.posts %}
      <div class="post grid__col grid__col--4-of-12">
        <a href="{{ post.url }}">
          <h2 class="post__title">{{ post.title }}</h2>
        </a>
        <p class= "post__excerpt">{{ post.content | strip_html | truncatewords:26 }} <a href="{{ post.url }}">Read more&hellip;</a></p>
      </div>
    {% endfor %}
  </div>
</section>
