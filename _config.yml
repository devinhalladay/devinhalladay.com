name: Devin Halladay
url: http://devinhalladay.com
description: 'This is the personal journal of Devin Halladay &mdash; a designer, developer, and writer.'
markdown: kramdown
redcarpet:
  extensions: [footnotes]
pygments: true
permalink: /journal/:title
paginate: 6
exclude: ['README.md', 'Rakefile', 'Gemfile', 'Gemfile.lock', 'work/posts/']
include: ['.htaccess']
lunr_excludes: ['atom.xml', 'sitemap.xml', 'work/']
timezone: America/New_York
port: 4200
post:
  extension: md
page:
  template: _page.txt
  extension: md
assets:
  js_compressor: uglifier
  css_compressor: sass
  sources:
    - _assets/fonts
    - _assets/js
    - _assets/sass
    - _assets/img
  gzip: false
authors:
  devinhalladay:
    display_name: Devin Halladay
    email: devin@devinhalladay.com
    web: http://devinhalladay.com/
    twitter: devinhalladay
    github: devinhalladay
    dribbble: devinhalladay
    bio: 'Designer & Raconteur.'