language: ruby
cache:
  bundler: true
rvm:
- 2.0.0-p451
branches:
  only:
  - source
bundler_args: --without development --path=~/.bundle
before_install:
- 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
- gem install bundler
- bundle config build.nokogiri --use-system-libraries
- gem install nokogiri -- --use-system-libraries
- gem install bundle_cache
- bundle_cache_install
# install:
# - bundle config build.nokogiri --use-system-libraries
# - bundle install
# install: bundle install --without development --path=~/.bundle
script:
- git config --global user.email "devin@devinhalladay.com"
- git config --global user.name "Devin Halladay"
- rake deploy
after_script:
- bundle_cache
source_key: 
