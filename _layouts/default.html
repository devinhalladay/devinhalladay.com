<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Devin Halladay</title>

  <!-- Import the main stylesheet. -->
  {% stylesheet devin %}

   {% if page.stylesheet %}{{ page.stylesheet | stylesheet }}{% endif %}

  <script src="//use.typekit.net/orl3fke.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
<body{% if page.class %} class="{{ page.class }}"{% endif %}>
  {% include header.html %}
  <section class="site__content">
    {{ content }}
  </section>
  {% include footer.html %}
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
{% javascript devin %}
</html>
