<!DOCTYPE html>
<html>
{% capture js %}/public/js{% endcapture %}
{% capture css %}/public/css{% endcapture %}
{% capture img %}/public/img{% endcapture %}
<head>
  {% include "includes/head" %}
</head>

<body class="home blog">

  {% include "includes/header" %}

  <div class="main-content">
    <div class="row">
      <div class="large-8 small-11 small-centered large-centered columns">
        {{ content }}
      </div>
    </div>
  </div>

  {% include "includes/footer" %}

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <script>
    document.write('<script src=' +
    ('__proto__' in {} ? '{{ js }}/vendor/zepto' : '{{ js }}/vendor/jquery') +
    '.js><\/script>')
  </script>

  <script src="{{ js }}/foundation/foundation.js"></script>
  <script src="{{ js }}/vendor/responsive-nav.min.js"></script>

  <script src="{{ js }}/devin.js"></script>
</body>
</html>
