{% include header.html %}

    <div class="main-content">
      <div class="row">
        <div class="large-8 small-11 small-centered large-centered columns" id="content">
          {% if page.custom_type == 'link' %}
            <h1><a href="{{ page.link_url }}">{{ page.title }}</a></h1>
            <p class="date">{{ page.date | date: "%d %B %G" }}</p>

            {{ content }}

          {% else %}
            <h1>{{ page.title }}</h1>
            <p class="date">{{ page.date | date: "%d %B %G" }}</p>

            {{ content }}
          {% endif %}

        </div>
      </div>
    </div>

  {% include footer.html %}
  </body>
</html>
