---
layout: default
---

<h1 class="page__title">Posts tagged ‘{{ page.tag }}’</h1>


<div class="tag-list">
  {% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
  <h3><a href="{{ post.url }}">{{ post.title | truncate:55 }}</a><small class="pubdate"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %e, %Y" }}</time></small></h3>
  {% endif %}{% endfor %}{% endfor %}
</div><!-- .tag-list -->
