<html class="wf-loading">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} &#10087; {% endif %}{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Facebook Article Info -->
    <meta property="og:image" content="https://twitter.com/api/users/profile_image/devinhalladay?size=original">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}">
    <meta property="og:site_name" content="Devin Halladay">
    <meta property="og:url" content="http://devinhalladay.com{{ page.url }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}">

    <!-- Twitter Info -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@devinhalladay">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 200 }}">
    <meta name="twitter:creator" content="@devinhalladay">
    <meta name="twitter:image:src" content="https://twitter.com/api/users/profile_image/devinhalladay?size=original">
    <meta name="twitter:domain" content="devinhalladay.com">

    <link rel="alternate" type="application/rss+xml" title="RSS Feed for devinhalladay.com" href="/atom.xml" />

    <!-- Custom CSS -->
    {% stylesheet devin %}
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" rel="stylesheet">

    {% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}

    <!-- Typekit Code  -->
    <style type="text/css">.cf-hidden { display: none; } .cf-invisible { visibility: hidden; }</style>
    <script type="text/javascript" src="//use.typekit.net/ajq7xob.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body class="{% if page.custom_css_class %}{{ page.custom_css_class }}{% endif %}">
    <!-- AdPacks.com Ad Code -->
    <script type="text/javascript">
    (function(){
      var bsa = document.createElement('script');
         bsa.type = 'text/javascript';
         bsa.async = true;
         bsa.src = '//s3.buysellads.com/ac/bsa.js';
      (document.getElementsByTagName('head')[0]||document.getElementsByTagName('body')[0]).appendChild(bsa);
    })();
    </script>
    <!-- End AdPacks.com Ad Code -->
    {% capture currentURL %}{{ page.url | replace: '/', ' ' | truncatewords: 1 | remove: '...' | remove: ' ' }}{% endcapture %}
    <div class="header">
      <div class="row">
        <div class="large-8 small-11 columns small-centered large-centered">
          <nav class="nav-collapse">
            <ul id="menu-main-nav" class="menu">
              <li{% if currentURL == 'index.html' %} class="active"{% endif %}><a href="/" title="Home">Devin Halladay</a></li>
              <li{% if currentURL == 'work' %} class="active"{% endif %}><a href="/work" title="Selected Works">Work</a></li>
              <li{% if currentURL == 'about' %} class="active"{% endif %}><a href="/about" title="About Me">About</a></li>
              <li{% if currentURL == 'contact' %} class="active"{% endif %}><a href="/contact" title="Let's work together!">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
