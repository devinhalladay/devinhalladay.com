<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
  <meta name="robots" content="NOODP">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Facebook Article Info -->
  <meta property="og:image" content="https://twitter.com/api/users/profile_image/devinhalladay?size=original">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}">
  <meta property="og:site_name" content="Devin Halladay">
  <meta property="og:url" content="http://devinhalladay.com{{ page.url }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}">

  <!-- Twitter Info -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@devinhalladay">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | truncate: 200 }}">
  <meta name="twitter:creator" content="@devinhalladay">
  <meta name="twitter:image:src" content="https://twitter.com/api/users/profile_image/devinhalladay?size=original">
  <meta name="twitter:domain" content="devinhalladay.com">

  <link rel="alternate" type="application/rss+xml" title="RSS Feed for devinhalladay.com" href="/atom.xml" />

{% comment %}  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7806452/634364/css/fonts.css" />
{% endcomment %}

<link rel="stylesheet" type="text/css" href="//cloud.typography.com/7806452/772864/css/fonts.css" />
  <!-- Custom CSS -->
  {% stylesheet devin %}
  {% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}

  <script>
    !function(g,s,q,r,d){r=g[r]=g[r]||function(){(r.q=r.q||[]).push(
    arguments)};d=s.createElement(q);q=s.getElementsByTagName(q)[0];
    d.src='//d1l6p2sc9645hc.cloudfront.net/tracker.js';q.parentNode.
    insertBefore(d,q)}(window,document,'script','_gs');
    _gs('GSN-736835-P');
  </script>
</head>
<body class="{% if page.custom_class %}{{ page.custom_class }}{% endif %}">
  {% capture currentURL %}{{ page.url | replace: '/', ' ' | truncatewords: 1 | remove: '...' | remove: ' ' }}{% endcapture %}
  <div class="header">
    <div class="row full-width">
      <div class="large-12 small-11 columns small-centered large-centered">
        <nav>
          <ul>
            <li{% if currentURL == 'index.html' %} class="active"{% endif %}><a href="/" title="Home" data-no-instant>Devin&nbsp;Halladay</a></li>
            <li{% if currentURL == 'contact' %} class="active"{% endif %}><a href="/contact" title="Let's work together!" data-no-instant>Contact</a></li>
            <li{% if currentURL == 'about' %} class="active"{% endif %}><a href="/about" title="About Me" data-no-instant>About</a></li>
            <li{% if currentURL == 'work' %} class="active"{% endif %}><a href="/work" title="Selected Works" data-no-instant>Work</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
